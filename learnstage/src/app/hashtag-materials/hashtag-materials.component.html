<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <label>
            <input type="file" (change)="selectFile($event)" hidden /> <i class="material-icons">add</i>
        </label>
    </div>

    <button class="upload" [disabled]="!selectedFiles" (click)="upload()">
        <i class="material-icons">file_upload</i>
    </button>
    <br>
    <br>
    <br>

    <div class="card">
        <div class="card-header">List of Files</div>
        <ul class="list-group list-group-flush" *ngFor="let file of fileUploads">
            <li class="list-group-item">
                <app-upload-details [fileUpload]='file'></app-upload-details>
            </li>
        </ul>
    </div>
</body>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <label>
            <input type="file" (change)="selectFile($event)" hidden /> <i class="material-icons">add</i>
        </label>
    </div>

    <button class="upload" [disabled]="!selectedFiles" (click)="upload()">
        <i class="material-icons">file_upload</i>
    </button>
</body>

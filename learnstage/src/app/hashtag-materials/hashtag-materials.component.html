<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="containerInput">
            <label>
                <input type="file" (change)="selectFile($event)" hidden /> <i class="material-icons">add</i>
            </label>
        </div>
        <button class="upload" [disabled]="!selectedFiles" (click)="upload()">
            <i class="material-icons">file_upload</i>
        </button>
    </div>

    <br>
    <hr>

    <button (click)="getFile()">List of Files</button>
    <div class="card" *ngFor="let file of fileUploads">
        <li>
            {{file.name}}
        </li>
    </div>
</body>

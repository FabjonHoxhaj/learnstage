<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="containerInput">
            <label>
                <input type="file" (change)="selectFile($event)" hidden /> <i class="material-icons">add</i>
            </label>
        </div>
        <button class="upload" [disabled]="!selectedFiles" (click)="upload()">
            <i class="material-icons">file_upload</i>
        </button>
    </div>

    <br>

    <div class="line"></div>
    <div class="containerUploads" *ngFor="let file of fileUploads">
        <div class="fileIcon"><i class="material-icons">download_for_offline</i></div>
        <div class="fileName">
            <div>{{file.name}}</div>
            <div>
              <ng-container>
                  <span *ngIf="activeStar==true">
                    <app-star-rating (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave()" 
                       (starClicked)="onStarClicked($event)" [rating]="hoverState || rating">
                    </app-star-rating>
                    <app-star-rating (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave()" 
                       (starClicked)="onStarClicked($event)" [rating]="hoverState || rating">
                    </app-star-rating>
                    <app-star-rating (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave()" 
                       (starClicked)="onStarClicked($event)" [rating]="hoverState || rating">
                    </app-star-rating>
                    <app-star-rating (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave()" 
                       (starClicked)="onStarClicked($event)" [rating]="hoverState || rating">
                    </app-star-rating>
                    <app-star-rating (starEnter)="onStarEnter($event)" (starLeave)="onStarLeave()" 
                       (starClicked)="onStarClicked($event)" [rating]="hoverState || rating">
                    </app-star-rating>
                </span>
              </ng-container>
              </div>
        </div>
    </div>
</body>
